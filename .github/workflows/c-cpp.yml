name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    
    - uses: actions/checkout@v3
    - name: Install Dependencies
      run: sudo apt update | 
           sudo apt install cmake libeigen3-dev  python3-pip libboost-all-dev
    - name: Checkout submodules
      run: git submodule update --init --recursive
    
    - name: Install latest ompl for benchmark
      run: |
        mkdir __local
        git clone https://github.com/ompl/ompl
        cd ompl && mkdir build && cd build && cmake .. -DCMAKE_INSTALL_PREFIX=~/__local
        make install -j8

    - name: Run CMake
      run: |
          mkdir build
          cd build
          cmake -DCMAKE_PREFIX_PATH="~/__local;" ..

    - name: Make
      run: |
           cd build
           make
    - name: Check C++
      run: |
           cd build
           ./main
    - name: Check Python
      run: |
           cd build
           python3 -c "import pykdtree"
    - name: Python Install Dependencies
      run: |
           pip3 install numpy
    - name: Run Python
      run: |
           cd build
           python3 ../test/python/main.py
